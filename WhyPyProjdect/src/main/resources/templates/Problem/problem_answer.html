<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/css/problem_answer.css">
  <!-- CodeMirror 스타일시트 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.2/codemirror.min.css">
  <!-- CodeMirror 스크립트 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.2/codemirror.min.js"></script>
  <!-- CodeMirror 파이썬 모드 스크립트 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.2/mode/python/python.min.js"></script>

  <title>problem answer</title>
</head>

<body>
<div class="header">
  <div>
    <a href="/" class="logo">logo</a>
    <a href="/questions" class="practice">연습문제 ></a>
    <div class="title" th:text="${question.title}"> 문제 제목</div>
  </div>
</div>
<div class="main">
  <div class="up">
    <div class="left">
      <div class="text">답안</div>
        <div th:if="${member != null}">
          <form action="path" method="post">
            <input type="checkbox" name="checkboxName"/>
          </form>
        </div>
      <div class="explanation">
      </div>
    </div>
    <div class="rigth">
      <div class="answer">정답</div>
      <div class="box">
        <textarea id="code-editor" name="answer" th:text="${question.answer}"></textarea>
      </div>

    </div>
  </div>
  <div class="un">
    <div class="write-button">
      <a th:href="@{/questions/{questionId}(questionId=${question.id})}">뒤로가기</a>
      <a href="/questions">목록으로</a>
    </div>
  </div>
</div>
<script type="text/javascript" src="/js/problem-solving.js"></script>
<script>
  var codeEditor = document.getElementById("code-editor");
  var editor = CodeMirror.fromTextArea(codeEditor, {
    lineNumbers: true,
    mode: "python",
    theme: "default",
    readOnly: true,
    cursorBlinkRate: -1,
  });
</script>
</body>

</html>
