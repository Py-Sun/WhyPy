<!DOCTYPE html>
<html>
<head>
  <title>Post Details</title>
  <style>
    table {
      margin-top: 20px;
    }

    table th {
      text-align: right;
      padding-right: 10px;
    }
  </style>
</head>
<body>
<h1>Post Details</h1>

<button onclick="location.href='/updatePost'">글 수정하기!</button>
<button onclick="deletePost()">글 삭제하기!
  <input type=hidden id="postId" th:value="${post.postId}">
</button>

<table>
  <tr>
    <th>Post ID</th>
    <td th:text="${post.postId}"></td>
  </tr>
  <tr>
    <th>Create Date</th>
    <td th:text="${post.date}"></td>
  </tr>
  <tr>
    <th>Title</th>
    <td th:text="${post.title}"></td>
  </tr>
  <tr>
    <th>Contents</th>
    <td th:text="${post.contents}"></td>
  </tr>
</table>

</body>
</html>

<script>
  function deletePost(){
    let id=document.getElementById('postId').value;
    let isDelete=confirm("정말 삭제하시겠습니까?");
    if(isDelete){
      window.location.href="/post/"+id+"/deletePost";
    }
  }
</script>
