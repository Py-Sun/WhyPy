<script>
    const dropdown = document.getElementById("dropdown");
    const showProfileBtn = document.getElementById("showProfile");
    const showFriendsRequestBtn = document.getElementById("showFriendsRequest");
    const showFriendsListBtn = document.getElementById("showFriendsList");
    showProfileBtn.addEventListener("click", function() {
        const selectedMemberId = dropdown.value;
        window.location.href = "/profile/" + selectedMemberId;
    });
    showFriendsRequestBtn.addEventListener("click", function() {
        window.location.href = "/showFriendsRequest";
    });
    showFriendsListBtn.addEventListener("click", function() {
        window.location.href = "/showFriendsList";
    });
</script>
