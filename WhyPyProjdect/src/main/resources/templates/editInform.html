<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>editInform</title>
</head>
<body>
<form action="/member/editInform" method="post">
  <input type="hidden" th:value="${updateMember.id}" name="id"><br>
  아이디: <input type="text" th:value="${updateMember.memberName}" name="memberName" readonly> <br>
  이메일: <input type="text" th:value="${updateMember.memberEmail}" name="memberEmail"><br>
  비밀번호: <input type="text" th:value="${updateMember.memberPassword}" name="memberPassword"><br>
  프로필 이미지: <input type="file" th:value="${updateMember.memberProfile}" name="memberProfile"> <br />
  <input type="submit" value="수정">
</form>
</body>
</html>
