<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>받은 편지 상세 정보</title>
</head>
<body>
<h1>받은 편지 상세 정보</h1>
<table>
    <tr>
        <th>보낸 사람</th>
        <th>제목</th>
        <th>내용</th>
        <th>보낸 날짜</th>
    </tr>
    <tr>
        <td th:text="${senderName}"></td>
        <td th:text="${letter.title}"></td>
        <td th:text="${letter.content}"></td>
        <td th:text="${#dates.format(letter.sendDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
    </tr>
</table>
<a href="/receivedLetters">뒤로 가기</a>
</body>
</html>
