<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video List</title>
    <link rel="stylesheet" type="text/css" href="/css/lecture-list.css">
    <script type="text/javascript" src="/js/lecture-list.js"></script>
</head>

<body>
<div class="header">
    <div>
        <div class="up">
            <div>
                <div class="menu">
                    <div class="le">
                        <div class="logo">
                        <img class="logoimg" src="/icon/logo2.png">
                        </div>
                        <a href="/" class="tagline">Why? py!</a>
                    </div>
                    <div class="right-area">
                        <button class="plus-one">+1</button>
                        <button class="my">my</button>
                        <input type="checkbox" id="menuicon">
                        <label for="menuicon">
                            <span></span>
                            <span></span>
                            <span></span>
                        </label>
                        <div class="sidebar">
                            <div class="sidebox">
                                <div class="title">Menu</div>
                                <div class="hr1">
                                    <hr>
                                </div>
                                <div class="menuvideo"><a href="/lectures">동영상 강의</a></div>
                                <div class="post"><a href="/postList">게시글</a></div>
                                <div class="problem"><a href="/questions">문제풀기</a></div>
                                <!--<div class="solv">문제풀기</div>-->
                                <div class="hr2">
                                    <hr>
                                </div>
                                <div class="writing"><a href = "/sendLetter"> 쪽지쓰기 </a></div>
                                <div class="send"><a href = "/sentLetters"> 보낸 쪽지함 </a></div>
                                <div class="receive"><a href = "/receivedLetters"> 받은 쪽지함 </a></div>
                                <div class="hr2">
                                    <hr>
                                </div>
                                <div class="login" th:unless="${loginName != null}"><a href="/member/login">로그인</a></div>
                                <div class="logout" th:if="${loginName != null}"> <a href="/member/logout">로그아웃</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="center">
            <div class="search-container">
                <input type="text" id="search-input">
                <button type="submit" id="search-button">?</button>
            </div>
        </div>
    </div>
</div>
<div class="content-area">
    <div class="main-menu">
        <li><a href="/lectures">전체보기</a></li>
        <li><a href="/lectures?category=1">강의</a></li>
        <li><a href="/lectures?category=2">문제풀이</a></li>
    </div>
    <div class="main-content">
        <div class="item" th:each="lecture : ${lectures}">
            <div>
                <img th:src="${lecture.thumbnail}" alt="Thumbnail">
            </div>
            <div>
                <a th:href="@{/lectures/{lectureId}(lectureId=${lecture.lectureId})}" th:text="${lecture.title}"></a>
                <p th:text="${lecture.uploader}"></p>
                <p class="l_category" th:text="${lecture.category}"></p>
            </div>
        </div>

    </div>
</div>



</body>

</html>
