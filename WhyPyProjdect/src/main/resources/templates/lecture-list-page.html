<!DOCTYPE html>
<html>
<head>
    <title>Lecture List</title>
</head>
<body>
<h1>Lecture List</h1>
<ul>
    <li th:each="lecture : ${lectures}">
        <a th:href="@{/lectureDetails/{lectureId}(lectureId=${lecture.id})}">
            <span th:text="${lecture.lectureUrl}"></span>
        </a>
    </li>
</ul>
</body>
</html>
