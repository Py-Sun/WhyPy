<!DOCTYPE html>
<html>
<head>
    <title>Lecture List</title>
</head>
<body>
<h1>Lecture List</h1>
<table>
    <thead>
    <tr>
        <th>Lecture ID</th>
        <th>View Date</th>
        <th>URL</th>
        <th>Title</th>
        <th>Thumbnail</th>
        <th>Uploader</th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="lecture : ${lectures}">
        <tr>
            <td th:text="${lecture.lectureId}"></td>
            <td th:text="${lecture.viewDate}"></td>
            <td th:text="${lecture.url}"></td>
            <td th:text="${lecture.title}"></td>
            <td th:text="${lecture.thumbnail}"></td>
            <td th:text="${lecture.uploader}"></td>
        </tr>
    </th:block>
    </tbody>
</table>
</body>
</html>
